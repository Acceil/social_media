<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>Управление пользователями</head>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
<style>
    body {
        background: url("/images/back.jpg");
        background-size: 100%;
    }
</style>
<body>
<form th:action="@{/user/save/} + ${user.id}" method="post" th:object="${user}">
    <div class="form-group">
        <label for="username">Никнейм:</label>
        <div class="form-group col-sm-2">
            <input type="text" th:field="*{username}" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check" th:each="role : ${roles}">
            <input th:id="${role}" type="checkbox" th:field="*{stringRoles}" th:value="${role}"/>
            <label th:for="${role}" th:text="${role.name}"></label>
        </div>
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
    <br>
    <a th:href="@{/}">&laquo; Назад</a>
</form>

<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
